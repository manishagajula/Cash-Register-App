<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cash Register App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Cash Register Manager</h1>

      <p class="description">
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return
      </p>

      <!--input bill amount-->
      <label for="bill-amount"> <strong>Bill Amount:</strong></label>
      <input
        id="bill-amount"
        type="text"
        required
        placeholder="Enter bill amount"
      />

      <!--input cash given-->
      <label for="cash-given"><strong>Cash Given:</strong></label>
      <input
        id="cash-given"
        type="text"
        required
        placeholder="Enter cash paid"
      />

      <button id="check-button">Get Change</button>
      <p id="error-message"></p>

      <table class="change-table">
        <caption>
          Return Change
        </caption>
        <tr>
          <th>No of Notes</th>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>
        <tr>
          <th>Note</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
    </div>

    <footer id="footer">
      <div class="container-center">
        <p class="footer-msg">Made by Manisha Gajula</p>
      </div>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
